<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Template display:</title>
    <style>
      /* ============ color ============ */

      /* 

        color1: RGB #323E40 == HSC 186,22,25 == HSL 186,12,22
        color2: RGB #F2A922 == HSV  39,86,95 == HSL  39,89,54
        color3: RGB #D98014 == HSV  33,91,85 == HSL  33,83,46
        color4: RGB #732002 == HSV  16,98,45 == HSL  16,96,23
        color5: RGB #D9501E == HSV  16,86,85 == HSL  16,75,48

        */

      :root {
        /* color1 */
        --gray-color: hsl(186, 12%, 22%);
        /* color2 */
        --ocre-color: hsl(39, 89%, 54%);
        /* color3 */
        --brown-color: hsl(33, 83%, 46%);
        /* color4 */
        --merlotred-color: hsl(16, 96%, 23%);
        /* color5 */
        --orangered-color: hsl(16, 75%, 48%);
      }
      html {
        font-size: 62.5%;
        background-color: var(--gray-color);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .content {
        display: flex;
        /* flex-wrap: wrap;
        flex-direction: row; */
        /* height: 100vh;
        width: 100vw; */

        flex-flow:row wrap;
        justify-content: space-around;
        align-items: initial;
      }

      .section_one,
      .section_two,
      .section_three,
      .section_four,
      .section_five,
      .section_six {
        margin: 2vh;
        font-size: 1.4rem;
        font-weight: bold;
        padding: 2rem;
        background-color: var(--ocre-color);
        color: var(--merlotred-color);
      }

      .section_one {
        height: 400px;
        width: 400px;
        /* order: 3; */
        /* flex-grow: 1; */
      }

      .section_two {
        height: 200px;
        width: 200px;
        /* order: 1; */
      }

      .section_three {
        height: 300px;
        width: 300px;
        /* order: 2; */
      }

      .section_four {
        height: 400px;
        width: 400px;
        /* order: 0; */
        
      }

      .section_five {
        height: 200px;
        width: 200px;
        /* order: 4; */
        /* flex-grow: 3; */
      }

      .section_six {
        height: 300px;
        width: 300px;
        /* order: 5; */
        
      }

      /* La propiedad order permite el reordenamiento de 
      los items que contenga nuestro display-flex */

      /* La propiedad flex-grow permite definir el nivel 
      de expanci√≥n que un item ocupara en caso de que en 
      su contenedor exista espacio en la misma fila o 
      columna */

      /* La propiedad flex-wrap permite desplazar los items 
      de un contenedor flex-box en el espacio disponible en 
      el display */

      /* La propiedad Flex-flow permite fusionar las 
      propiedades direction y wrap del contenedor 
      permitiendo tando desplazar los items en columna o 
      fila y ajustarlos a loslimites que el display permita */
    
    </style>
  </head>
  <body class="content">
    <div class="content">
      <button class="section_one">
        display: flex; <br />
        1
      </button>
      <button class="section_two">
        display: flex; <br />
        2
      </button>
      <button class="section_three">
        display: flex; <br />
        3
      </button>
      <button class="section_four">
        display: flex; <br />
        4
      </button>
      <button class="section_five">
        display: flex; <br />
        5
      </button>
      <button class="section_six">display: flex; <br />6</button>
    </div>

  </body>
</html>
